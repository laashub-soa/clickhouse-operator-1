apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: clickhouse-operator
  template:
    metadata:
      labels:
        name: clickhouse-operator
    spec:
      serviceAccountName: clickhouse-operator
      containers:
        - name: clickhouse-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - clickhouse-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "clickhouse-operator"
